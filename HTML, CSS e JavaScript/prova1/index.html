<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <header>
        <h1>Bernardo Oliveira Duarte</h1>

    <a href="https://www.w3schools.com/"><img src="./imagens/logos.jpeg" alt="Logos de CSS, HTML e JavaScript"></a><br>

    <form action="http://www.backend.com" method="POST">
        <fieldset>
            <legend>Fomulário</legend>
            <label for="nomeUsuario">Nome:</label>
            <input type="text" name="nomeUsuario" id="nomeUsuario"><br><br>

            <label for="cidadeUsuario">Cidade:</label>
            <select name="cidadeUsuario" id="cidadeUsuario">
                <option value="JFA">Juiz de Fora</option>
                <option value="UBA">Ubá</option>
                <option value="BIC">Bicas</option>
                <option value="SJR">São João del Rei</option>
                <option value="BRB">Barbacena</option>
            </select>
        </fieldset>

        <input type="submit" value="Enviar">
        <input type="reset" value="Reiniciar">
    </form>
</body>

</html>
