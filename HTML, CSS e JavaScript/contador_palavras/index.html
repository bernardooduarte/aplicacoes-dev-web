<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de palavras</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="div-contador">
        <h1>Contador de palavras em tempo real</h1>
        <label for="texto">Texto:</label>
        <textarea name="texto" id="texto" cols="50" rows="10" placeholder="Digite aqui..."
            onkeyup="contarPalav()"></textarea>
        <p>Contador: <span id="contador">0</span></p>
    </div>
</body>

</html>
