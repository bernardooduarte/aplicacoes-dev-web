<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <header>
        <h1>CRUD - Lista de Itens</h1>
    </header>

    <main>
        <div class="div-lista">
            <div class="div-lista-titulo">
                <h2>Lista</h2>
            </div>
            <div class="div-lista-itens">
                <input type="checkbox" name="checkbox-lista" id="checkbox-lista">
                <p id="item-lista"></p>
                <span class="material-symbols-outlined">
                    edit
                </span>
                <span class="material-symbols-outlined">
                    delete
                </span>
            </div>
            <div class="div-lista-input">
                <input id="input-item" type="text" placeholder="Item">
                <span class="material-symbols-outlined">
                    add
                </span>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
