<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de contato</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <div class="div-form">

        <form action="https://jkorpela.fi/cgi-bin/echo.cgi" method="POST" onsubmit="return validarForm()">
            <h1>Formulário de contato</h1>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome" id="nome" class="input-dados">
            </div>

            <div>
                <label for="e-mail">E-mail:</label>
                <input type="email" name="e-mail" id="e-mail" class="input-dados">
            </div>

            <div>
                <label for="msg">Mensagem: </label><br>
                <textarea name="msg" id="msg" cols="30" rows="8" placeholder="Diga alguma coisa..."></textarea>
            </div>

            <div class="div-botoes">
                <button type="submit">Enviar</button>
                <button type="reset">Reiniciar</button>
            </div>

        </form>
    </div>
</body>

</html>
